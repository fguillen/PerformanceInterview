<div class="jumbotron">
  <h1>{{page.title}}</h1>


  <div ng-switch="page.kind">
    <div class="lead" ng-switch-when="page">
      <div btf-markdown="page.body.text">
      </div>
    </div>

    <div ng-switch-when="text">
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    </div>

    <div ng-switch-when="radio_button" class="col-sm-offset-2" style="margin-top: 40px;text-align:left; line-height: 1;">
      <form role="form">
        <div class="form-group">
          <div class="radio" data-ng-repeat="option in page.body.options">
            <label>
              <input type="radio" name="{{page.id}}" value="{{option.text}}" ng-model="page.answer">
              {{option.text}}
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <br/> <br/>
  <p>
    <a class="btn btn-lg btn-warning" ng-if="page.interview.previous_page(page)" ng-href="#{{page.interview.previous_page(page).url}}">Previous</a>
    <a class="btn btn-lg btn-success" ng-if="!!page.interview.next_page(page)" ng-disabled="!page.answered()" ng-href="#{{page.interview.next_page(page).url}}">Next</a>
    <a class="btn btn-lg btn-success" ng-if="!page.interview.next_page(page)" ng-disabled="!page.answered()" ng-click="page.interview.send_completion($event)">Submit</a>
  </p>
</div>
